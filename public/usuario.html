<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPC</title>
    <link rel="stylesheet" href="usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body><div class="overlay"></div>
    <div class="content">
    <div class="container light-style flex-grow-1 container-p-y">
    <a href="index.html"    <h4 class="font py-3 mb-4" style="color: #fff; font-family: fantasy; font-size: 3rem;">
            Meu perfil
        </h4></a>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general" style="font-weight: bold;">Regis da Silva</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info" style="font-weight: bold;">Sobre mim</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://i.pinimg.com/1200x/ca/c1/f8/cac1f86be2953fbfd69540b34326cf9e.jpg" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Nova Foto
                                        <input type="file" class="account-settings-fileinput" id="profile-photo">
                                    </label>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label" style="font-weight: bold;">Nome</label>
                                    <input type="text" class="form-control" id="user-name" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" style="font-weight: bold;">Tipo de veículo</label>
                                    <input type="text" class="form-control" id="vehicle-type" value="">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label" style="font-weight: bold;">Data de nascimento</label>
                                    <input type="text" class="form-control" id="birth-date" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" style="font-weight: bold;">Cidade</label>
                                    <select class="custom-select" id="city">
                                        <option>Igrejinha</option>
                                        <option selected>Taquara</option>
                                        <option>Parobé</option>
                                        <option>Três Coroas</option>
                                        <option>Riozinho</option>
                                        <option>Rolante</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4" style="font-weight: bold;">Contato</h6>
                                <div class="form-group">
                                    <label class="form-label" style="font-weight: bold;">Telefone</label>
                                    <input type="text" class="form-control" id="phone" value="">
                                </div>
                            </div>
                        </div>
                        <div class="text-right mt-3">
                            <button type="button" class="btn btn-primary" onclick="saveProfile()" style="margin-bottom: 8vw;">Salvar</button>&nbsp;
                 <button id="voltar-button" class="btn btn-default" style="margin-bottom: 8vw; border-color: #26B4FF; margin-right: 5vw; color: #26B4FF;">Voltar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('voltar-button').addEventListener('click', function() {
            window.location.href = 'usuario.html'; // Direciona para a página de cadastro
        });
    </script>
</body>

</html>
