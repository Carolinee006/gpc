<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>GPC</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: fantasy;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        header .navbar-expand-lg.bg-body-tertiary {
            background-color: transparent !important;
            color: rgb(35, 97, 205);
        }

        .navbar-brand {
            font-size: 4vw; /* Aumentei o tamanho do título */
            color: rgb(35, 97, 205);
        }

        .nav-link {
            font-size: 2.5vw;
            color: rgb(35, 97, 205);
        }

        /* Ícone de perfil com o mesmo tom de azul e maior */
        .profile-icon {
            font-size: 3vw;
            color: rgb(35, 97, 205);
        }

        @media (max-width: 992px) {
            .navbar-brand {
                font-size: 5vw;
            }

            .nav-link {
                font-size: 3vw;
            }

            .profile-icon {
                font-size: 4vw;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 6vw;
            }

            .profile-icon {
                font-size: 5vw;
            }
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="font-size: 3rem;">GPC</a>
                
                
                    <!-- Ícone de perfil -->
                    <a href="usuario.html">
                        <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 1vw;" width="60" height="60" fill="currentColor"
                            class="bi bi-person-circle profile-icon" viewBox="0 0 16 16">
                            <path d="M13.468 12.37C12.758 11.226 11.22 10 8 10s-4.758 1.226-5.468 2.37A6.97 6.97 0 0 0 8 15a6.97 6.97 0 0 0 5.468-2.63zM8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM8 14A6 6 0 1 1 8 2a6 6 0 0 1 0 12z" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <label for="origin">Origem:</label>
                <input type="text" class="form-control" id="origin" placeholder="Insira número do local e rua">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="destination">Destino:</label>
                <input type="text" class="form-control" id="destination" placeholder="Insira número do local e rua">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" onclick="calculateRoute()">Calcular Rota</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-success" id="showAddObstacleFormBtn">+</button>
            </div>
        </div>
        <button id="startRouteBtn">Iniciar Navegação</button>

        <div class="row mt-3" id="addObstacleFormContainer" style="display: none;">
            <div class="col">
                <h3>Adicionar Obstáculo</h3>
                <form id="addObstacleForm">
                    <div class="mb-3">
                        <label for="obstacleAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="obstacleAddress" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Obstáculo</button>
                </form>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div id="panel"></div>

    <script src="script.js" defer></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPOzovZ02T7c6KvDb4jK4-p09ydrXzSLQ&callback=initMap">
    </script>

</body>

</html>
